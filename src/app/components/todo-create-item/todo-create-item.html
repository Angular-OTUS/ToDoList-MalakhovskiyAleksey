<form #createToDoItemForm="ngForm" (ngSubmit)="onSubmit(createToDoItemForm)">
    <input
        type="text"
        placeholder="Add your new todo"
        class="todo-add"
        size="30"
        [(ngModel)]="newToDo"
        name="newToDo"
        (ngModelChange)="changeValue()"
        appTextTitle [text]="'new task name'"
        required
    >

    <button
        type="submit"
        [disabled]="createToDoItemForm.invalid"
        class="button button-add"
        appTextTitle [text]="'Add new task'"
        [style.opacity] = "opacity"
    >Add task</button>
        
    <textarea
        cols="30"
        rows="5"
        placeholder="Add your new tooltip"
        class="tooltip-add"
        [(ngModel)]="newToolTip"
        appTextTitle [text]="'new task description'"
        name="newToolTip"
    ></textarea>
</form>
