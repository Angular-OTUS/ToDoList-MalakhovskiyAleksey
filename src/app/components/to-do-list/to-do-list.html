@if ( isLoading ) {
    <img src="gs-animated.gif" alt="loading ...">
}
@else {
    <h1>ToDo List</h1>

    <div class="list-container">
        <ul class="list">
            @for (toDoItem of toDoList; track toDoItem.id) {
                
                <div [class.selected] = "isSelected(toDoItem.id)" [class.tooltip-content]="true">
                    <app-to-do-list-item [toDo]="toDoItem"
                                        (deleteItemEvent)="deleteToDo($event)"
                                        (selectItemEvent)="selectToDo($event)"
                    ></app-to-do-list-item>
                    <span class="tooltip-text">{{ toDoItem.description }}</span>
                </div>
                
            }
        </ul>
        <div style="min-width: 20px;"></div>
        <div class="tooltip" *appShowIf='showToolTip()'>{{ toolTip() }}</div>
    </div>
    <input type="text" placeholder="Add your new todo" class="todo-add" size="30" [(ngModel)]="newToDo" (ngModelChange)="changeValue()">
    <input type="button" value="Add task" class="button button-add" (click)="addToDo()" [disabled]="disabled" [style.opacity]="opacity">
    <textarea cols="30" rows="5" placeholder="Add your new tooltip" class="tooltip-add" [(ngModel)]="newToolTip"></textarea>
    
}
