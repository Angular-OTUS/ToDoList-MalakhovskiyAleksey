<table [(style.display)] = "display" class="m">
    <thead>
        <tr>
            <th  style="border-bottom: 1px solid black;">Messages</th>
        </tr>
    </thead>
    <tbody>
        @for (message of messageList; track message) {
            <tr>
                <td style="text-align: left;padding-left: 2px;">{{ message }}</td>
            </tr>
        }
    </tbody>
</table>
